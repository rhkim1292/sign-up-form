<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Sign Up Page</title>
	</head>
	<body class="flex-container">
		<div class="splash-logo-section">
			<img src="./stevosdisposable-SVuhugMvK6Y-unsplash.jpg" class="bg" />
			<div class="splash-logo-container flex-container">
				<img src="./odin-lined.png" />
				<p>TEMP</p>
			</div>
		</div>
		<form action="" method="get" class="right-section flex-container">
			<p class="flavor-text">
				This is not a real online service! You know you need something
				like this in your life to help you realize your deepest
				dreams.<br />
				Sign up <em>now</em> to get started.<br /><br />You
				<em>know</em> you want to.
			</p>
			<div class="input-container">
				<h2>Let's do this!</h2>
				<div class="form-col flex-container">
					<div class="form-row flex-container">
						<label for="firstName">FIRST NAME</label>
						<input
							type="text"
							id="firstName"
							name="first_name"
							placeholder="John"
							required
						/>
					</div>
					<div class="form-row flex-container">
						<label for="lastName">LAST NAME</label>
						<input
							type="text"
							id="lastName"
							name="last_name"
							placeholder="Doe"
							required
						/>
					</div>
				</div>
				<div class="form-col flex-container">
					<div class="form-row flex-container">
						<label for="email">EMAIL</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="example@email.com"
							required
						/>
					</div>
					<div class="form-row flex-container">
						<label for="phoneNum">PHONE NUMBER</label>
						<input
							type="tel"
							id="phoneNum"
							name="phone_num"
							placeholder="123-456-7890"
							pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
						/>
					</div>
				</div>
				<div class="form-col flex-container">
					<div class="form-row flex-container">
						<label for="passwd">PASSWORD</label>
						<input
							type="password"
							id="passwd"
							name="passwd"
							placeholder="Enter a password"
							required
						/>
					</div>
					<div class="form-row flex-container">
						<label for="confirmpasswd">CONFIRM PASSWORD</label>
						<input type="password" id="confirmpasswd" placeholder="Repeat password"/>
					</div>
				</div>
			</div>
			<div class="button-container">
				<button type="submit">Create Account</button>
			</div>
		</form>
		<script src="./script.js"></script>
	</body>
</html>
